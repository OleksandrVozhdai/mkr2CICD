{% extends 'base.html' %}


{% block content %}
  <h1>Category List</h1>
  <ul>
    {% for recipe in category %}
      <li>{{ recipe.title }}</li>
    {% empty %}
      <li>No recipes found.</li>
    {% endfor %}
  </ul>
     <a href="{% url 'main' %}" class="btn btn-primary mt-2">Back to Main</a
{% endblock %}
